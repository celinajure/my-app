<!--Modal PEN de PROYECTOS-->
<div class="modal fade" id="proyectosModalpen" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">PROYECTOS</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <form [formGroup]="form" name="proyectoform">
        <div class="modal-body">

          <ul class="p-0">
            <li *ngFor="let proyecto of proyectos" class="d-flex justify-content-between align-items-center m-1 ">
              <span>{{proyecto.id}}. {{proyecto.nombre|uppercase}}</span>
              <span class="d-flex justify-content-between gap-2">
              <!--lapicito rojo que se cambia al tocarlo-->
                <button type="button" class="btn btn-sm btn-outline-success pl-1 pr-1 m-0" (click)="cargarDetalle(proyecto.id)">
                  <i class="fa-solid fa-pen"></i>
                </button>
                <!--Tachico de Basura que se hace fondo rojo al tocarlo-->
                <button type="button" class="btn btn-sm btn-outline-danger pl-1 pr-1 m-0" (click)="borrar(proyecto.id)">
                  <i class="fa-solid fa-trash"></i>
                </button>
              </span>
            </li>
          </ul>

          
<!--esto es la validacion  renderizado condicional-->
          <div class="input-group mb-3 bg-light" *ngIf="!!form.value.id">
            <div class="input-group-prepend border-0">
              <span class="input-group-text border-0" id="basic-addon1">ID:</span>
            </div>
            <input class="form-control outline-none border-0 bg-transparent" type="text" readonly formControlName="id">
          </div>

          <div class="mb-3">
            <label for="numero" class="form-label">Proyecto Número:  </label>
            <input type="text" class="form-control" id="numero" placeholder="" formControlName="numero">
          </div>

          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="campo obligatorio" formControlName="nombre" [ngClass]="{'is-invalid': form.get('nombre')?.errors && form.get('nombre')?.touched, 'is-valid': form.get('nombre')?.errors && form.get('nombre')?.touched}">
            <p class="text-danger"
              *ngIf="form.get('nombre')?.touched && form.get('nombre')?.errors?.['required']">
              El Nombre de la Proyecto es requerido.
            </p>
          </div>

          <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="telefono" placeholder="" formControlName="telefono">
          </div>
           
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="" formControlName="email">
          </div>

          <div class="mb-3">
            <label for="domicilio" class="form-label">Domicilio</label>
            <input type="text" class="form-control" id="domicilio" placeholder="" formControlName="domicilio">
          </div>

          <div class="mb-3">
            <label for="tipo" class="form-label">Descripción del Proyecto</label>
            <input type="text" class="form-control" id="descripcion" formControlName="descripcion" placeholder="campo obligatorio"[ngClass]="{'is-invalid': form.get('descripcion')?.errors && form.get('descripcion')?.touched, 'is-valid': form.get('descripcion')?.errors && form.get('descripcion')?.touched}">
            <p class="text-danger"
              *ngIf="form.get('descripcion')?.touched && form.get('descripcion')?.errors?.['required']">
                  La descripción del Proyecto es requerida!
                </p>
              </div>

              <div class="mb-3">
                <label for="inicioFecha" class="form-label">Fecha de Inicio</label>
                <input type="date" class="form-control" id="fecha de inicio" placeholder="" formControlName="inicioFecha">
              </div>
    
              <div class="mb-3">
                <label for="finFecha" class="form-label">Fecha de Finalización</label>
                <input type="date" class="form-control" id="fecha de finalización" placeholder="" formControlName="finFecha">
              </div>

          <div class="mb-3">
            <label for="tipo" class="form-label">Tipo de Proyecto</label>
            <input type="text" class="form-control" id="tipo" placeholder="dato obligatorio" 
            formControlName="tipo" [ngClass]="{'is-invalid': form.get('tipo')?.errors && form.get('tipo')?.touched, 'is-valid': form.get('tipo')?.errors && form.get('tipo')?.touched}">
            <p class="text-danger"
              *ngIf="form.get('tipo')?.touched && form.get('tipo')?.errors?.['required']">
                  El Tipo del Proyecto es requerida!
              </p>
            </div>

          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" formControlName="estaHoy">
            <label class="form-check-label" for="flexSwitchCheckDefault">Es actual?</label>
          </div>

          <div class="mb-3">
            <label for="imagen1" class="form-label">Imagenes para documentar</label>
            <input class="form-control" type="file" id="imagen"formControlName="imagen1">
            <input class="form-control" type="file" id="imagen"formControlName="imagen2">
            <input class="form-control" type="file" id="imagen"formControlName="imagen3">
            <input class="form-control" type="file" id="imagen"formControlName="imagen4">
            <input class="form-control" type="file" id="imagen"formControlName="imagen5">
          </div>
          
          <div class="modal-footer">
            <button class="btn btn-secondary" (click)="form.reset()">RESET</button>
            <button class="btn btn-secondary" (click)="guardar()"[disabled]="form.invalid">GUARDAR DATOS</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
  <!--FIN deModal PEN de  PROYECTOS-->
