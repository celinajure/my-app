<!-- Modal   PEN de EXPERIENCIA-->
<div class="modal fade" id="experienciaModalpen" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">EXPERIENCIA</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
    
      <form [formGroup]="form" name="experienciaform">
        <div class="modal-body">
         
          <ul class="p-0">
            <li *ngFor="let experiencia of experiencias" class="d-flex justify-content-between align-items-center m-1 ">
              <span>{{experiencia.id}}. {{experiencia.nombre|uppercase}}</span>
              <span class="d-flex justify-content-between gap-2">
              <!--lapicito rojo que se cambia al tocarlo-->
                <button type="button" class="btn btn-sm btn-outline-success pl-1 pr-1 m-0" (click)="cargarDetalle(experiencia.id)">
                  <i class="fa-solid fa-pen"></i>
                </button>
                <!--Tachico de Basura que se hace fondo rojo al tocarlo-->
                <button type="button" class="btn btn-sm btn-outline-danger pl-1 pr-1 m-0" (click)="borrar(experiencia.id)">
                  <i class="fa-solid fa-trash"></i>
                </button>
              </span>
            </li>
          </ul>
          <!--esto es la validacion  renderizado condicional-->
          <div class="input-group mb-3 bg-light" *ngIf="!!form.value.id">
            <div class="input-group-prepend border-0">
              <span class="input-group-text border-0" id="basic-addon1">ID:</span>
            </div>
            <input class="form-control outline-none border-0 bg-transparent" type="text" readonly formControlName="id">
          </div>


          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="campo obligatorio" formControlName="nombre" [ngClass]="{'is-invalid': form.get('nombre')?.errors && form.get('nombre')?.touched, 'is-valid': form.get('nombre')?.errors && form.get('nombre')?.touched}">
            <p class="text-danger"
              *ngIf="form.get('nombre')?.touched && form.get('nombre')?.errors?.['required']">
              El Nombre de la Experiencia es requerida.
            </p>
          </div>

          <div class="mb-3">
            <label for="tipo" class="form-label">tipo de experiencia</label>
            <input type="text" class="form-control" id="tipo" formControlName="tipo" placeholder="campo obligatorio"[ngClass]="{'is-invalid': form.get('tipo')?.errors && form.get('tipo')?.touched, 'is-valid': form.get('tipo')?.errors && form.get('tipo')?.touched}">
            <p class="text-danger"
              *ngIf="form.get('tipo')?.touched && form.get('tipo')?.errors?.['required']">
                  El tipo de experiencia es requerido!
                </p>
              </div>

              <div class="mb-3">
                <label for="telefono" class="form-label">teléfono</label>
                <input type="text" class="form-control" id="telefono" placeholder="" formControlName="telefono">
              </div>
  
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="email" formControlName="email">
              </div>

              
               <div class="mb-3">
            <label for="url" class="form-label">URL</label>
            <input type="text" class="form-control" id="url" formControlName="url" placeholder="campo obligatorio"[ngClass]="{'is-invalid': form.get('url')?.errors && form.get('url')?.touched, 'is-valid': form.get('url')?.errors && form.get('url')?.touched}">
            <p class="text-danger"
              *ngIf="form.get('url')?.touched && form.get('url')?.errors?.['required']">
                  La Url es requerida!!!
              </p>
            </div>
       

         

          <div class="mb-3">
            <label for="inicioFecha" class="form-label">fecha de inicio</label>
            <input type="date" class="form-control" id="fecha de inicio" placeholder="" formControlName="inicioFecha">
          </div>

          <div class="mb-3">
            <label for="finFecha" class="form-label">fecha de finalización</label>
            <input type="date" class="form-control" id="fecha de finalización" placeholder="" formControlName="finFecha">
          </div>

          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" formControlName="estaHoy">
            <label class="form-check-label" for="flexSwitchCheckDefault">es actual?</label>
          </div>


          <div class="modal-footer">
            <button class="btn btn-secondary" (click)="form.reset()">RESET</button>
            <button class="btn btn-secondary" (click)="guardar()"[disabled]="form.invalid">GUARDAR DATOS</button>
          </div>
        </div>
      </form>
    </div>
  </div>


  

<!-- FIN Modal PEN de EXPERIENCIA-->
