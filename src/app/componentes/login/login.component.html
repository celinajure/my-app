<!--Formulario de Login-->
<section class="login">
    <div class="container text-center mt-1">
        <div class="row">
            <div class="col-2">
            </div>

            <div class="col-8 formulario-login">
            <form [formGroup]="form" name="loginform" (ngSubmit)="onEnviar($event)">
                <div class="modal-body">
                    <div class="row">
                        <label for="email" class="col-sm-10 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <!--input type="text" class="form-control" id="staticEmail"-->
                            
                            <input type="email" pattern="[^ @]*@[^ @]*" formControlName="email" class="form-control" [(ngModel)]="persona.email"
                            [ngClass]="{'is-invalid': Email.errors && Email.touched, 'is-valid': !Email.errors && Email.touched}" id="staticEmail" value="email@example.com">
                            <div *ngIf="Email.errors && Email.touched">
                            <p *ngIf="Email.hasError('required')" class="text-white">
                            Ingrese email!!!!!
                             </p>
                            <p *ngIf="Email.hasError('email')" class="text-white">
                            Ingrese email valido!!!
                          </p>
                           </div>

                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="clave" class="col-sm-10 col-form-label">Contrase침a</label>
                        <div class="col-sm-10">
                            <!--input type="password" class="form-control" id="inputPassword"-->

                            <input type="password" formControlName="clave" class="form-control" [(ngModel)]="persona.clave"
                            [ngClass]="{'is-invalid': Clave.errors && Clave.touched, 'is-valid': !Clave.errors && Clave.touched}" id="inputPassword">
                            <div *ngIf="Clave.errors && Clave.touched">
                            <p *ngIf="Clave.hasError('required')" class="text-white">
                             La contrase침a es requerida!!!
                            </p>
                             <p *ngIf="Clave.hasError('minLength(4)')" class="text-white">
                            La contrase침a debe tener 8 caracteres!!!
                            </p>
                            </div>
                            

                        </div>                            
                    </div>
                      
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary"><a routerLink="/panel">iniciar sesi칩n</a></button>
                    </div>
               
                    <div><small>si no tenes cuenta <a routerLink="/registrate">registrate</a>
                    </small></div>
                </div>
                <div class="col-2">
                </div>
            </form>
            </div>
       
        </div>
</div>
</section>

<!-- FIN Formulario de Login-->


<app-footer></app-footer>
